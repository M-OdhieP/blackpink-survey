<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackpink Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="title">Blackpink Survey Form</h1>

  <form id="survey-form">
    <label for="name" id="name-label">
      Name
      <input type="text" id="name" placeholder="Enter your name" required />
    </label>

    <label for="email" id="email-label">
      Email
      <input type="email" id="email" placeholder="Enter your email" required />
    </label>

    <label for="number" id="number-label">
      Age
      <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
    </label>

    <label for="dropdown" id="dropdown-label">
      what song do you like the most?
      <select id="dropdown">
        <option>Kill This Love</option>
        <option>Ice Cream</option>
        <option>How you like that</option>
        <option>DDU-DU DDU-DU</option>
        <option>Lovesick Girl</option>
      </select>
    </label>

    <label for="member" id="member-label"> Who is your favorite member? </label>

    <input type="radio" name="member" value="1" checked /> Jisoo <br />
    <input type="radio" name="member" value="2" /> Lisa <br />
    <input type="radio" name="member" value="3" /> Jennie <br />
    <input type="radio" name="member" value="4" /> Rose <br />


    <br /><br />
    <label for="albums" id="albums-label"> Please choose your favorite album(s)? </label>

    <input type="checkbox" value="cry-for-me" /> The Show <br />
    <input type="checkbox" value="eyes-wide-open" /> The Album <br />
    <input type="checkbox" value="more-and-more" /> Ice Cream <br />
    <input type="checkbox" value="feel-special" /> How You Like That <br />

    <br /><br />

    <label for="comments" id="comments-label">
      Any comments or suggestions?
      <textarea id="comments" cols="30" rows="10"></textarea>
    </label>

    <button id="submit" type="submit">Submit</button>
  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
